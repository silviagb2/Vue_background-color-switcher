<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Background Color Switcher</title>
</head>
<body >
    <div id="app">
        <div class="canvas">
            <h1>Color Scheme Switcher</h1>
            <span @click="changeBackground" class="button" id="grey"></span>
            <span @click="changeBackground" class="button" id="white"></span>
            <span @click="changeBackground" class="button" id="blue"></span>
            <span @click="changeBackground" class="button" id="yellow"></span>
            <h2>Try clicking on one of the colors above <span>to change the background color of this page!</span></h2>   
        </div>
    </div>

    <!-- Script Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Script JS -->
    <script src="app.js"></script>

</body>
</html>
